<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dominos.css">
  <title>Domino's Pizza</title>
</head>
<body>
  
  <div class="main">
    <div class="section-title">
      <h2>Dominos' Menu</h2>
      
    </div>
    <div class="menus">
      <div class="menu-column">
        <h2>Pizzas</h2>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/Extravaganzza.jpg" alt="">
          <div class="menu-content">
            <h3 >Extravaganzza </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/Meatzza.jpg" alt="">
          <div class="menu-content">
           <h3>Meatzza </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/Philly cheese steak.jpg" alt="">
          <div class="menu-content">
            <h3 >Philly cheese steak </h3>
            
          </div>
        </div>
      </div>
      <div class="menu-column">
        <h2>Sandwitch</h2>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/chicken bacon ranch sandwitch.jpg" alt="">
          <div class="menu-content">
            <h3 >chicken bacon ranch </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/Chicken habanero sandwitch.jpg" alt="">
          <div class="menu-content">
            <h3>Chicken habanero </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/Philly cheese steak sandwitch.jpg" alt="">

            <h3 >Philly cheese steak</h3>
            
          </div>
        </div>
      </div>
      <div class="menu-column">
        <h2>Loaded Tots</h2>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/loaded tots melty 3-cheese.jpg" alt="">
          <div class="menu-content">
           <h3>Melty 3-Cheese </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/dominoz/loaded tots-cheddar bacon loaded tots.jpg" alt="">
          <div class="menu-content">
           <h3>Cheddar Bacon </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img  class="image1"src="./images/dominoz/Loaded tots-phyilly cheese steak.jpg" alt="">
          <div class="menu-content">
           <h3>Phyilly Cheese Steak </h3>
           
          </div>
        </div>
