<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./starbucks.css">
  <title>Starbucks</title>
</head>
<body>
  <div class="main">
    <div class="section-title">
      <h2>Starbucks Menu</h2>
      
    </div>
    <div class="menus">
      <div class="menu-column">
        <h2>Oleato</h2>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/20230221-Starbucks-Oleato-Caffe-Latte_.jpg" alt="">
          <div class="menu-content">
            <h3 >Caffe-Latte </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/20230221-Starbucks-Oleato-Golden-Foam-Cold-Brew_.jpg" alt="">
          <div class="menu-content">
           <h3>Golden-Foam </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/Starbucks-Oleato-Iced-Shaken-Espresso.jpg" alt="">
          <div class="menu-content">
            <h3 >Shaken-Expresso </h3>
            
          </div>
        </div>
      </div>
      <div class="menu-column">
        <h2>Ice Tea</h2>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/133.Iced-Full-Leaf-Earl-Grey-1080-600x600.png" alt="">
          <div class="menu-content">
            <h3 >Iced-Tea </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/starbucks-mango-black-tea-lemonade.jpg" alt="">
          <div class="menu-content">
            <h3> Mango-Black-Tea </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/iced_english_breakfast_tea_latte_2.jpg" alt="">
          <div class="menu-content">
            <h3 >Iced-Tea-Latte</h3>
            
          </div>
        </div>
      </div>
      <div class="menu-column">
        <h2>Cold Coffee</h2>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/iced cappuccino.jpeg" alt="">
          <div class="menu-content">
           <h3>Iced Cappuccino </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img class="image1" src="./images/starbucks/vanila latte.jpeg" alt="">
          <div class="menu-content">
           <h3>Vanila Latte </h3>
            
          </div>
        </div>
        <div class="single-menu">
          <img  class="image1"src="./images/starbucks/vanila latte.jpeg" alt="">
          <div class="menu-content">
           <h3>Iced-Vanila-Latte </h3>
           
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
